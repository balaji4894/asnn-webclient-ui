<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Enter your Search String
          </div>
          <div class="panel-body">
            <div class="col-md-10">
              <input type="text" class="form-control" ng-model="model.querystring"/>  
            </div>
            <div class="col-md-2">
              <!-- <button class="btn btn-primary" ng-click="submitQuery(model.querystring)">Search</button> -->
              <button class="btn btn-lg btn-success" ng-click="submitQuery(model.querystring)"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Search</button>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  <div class="row" ng-show="model.showresult">
    <div class="col-md-12 form-group">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Your search Results ... 
          </div>
          <div class="panel-body">
            <div class="col-md-12">
               <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="col-md-2">Results #</th>
                    <th class="col-md-10">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="res in model.result.result">
                    <td>{{$index}}</td>
                    <td>{{res[0]}}</td>
                  </tr>   
                </tbody>
               </table>
            </div>
            <div class="col-md-2">
              
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>  
  <div class="row" ng-show="model.showProgressModal">
    <div class="modal-fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Searching ...</div>
            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="40"
                 aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">Working on .. </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
