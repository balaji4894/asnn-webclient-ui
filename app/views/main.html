<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Enter your Search String
          </div>
          <div class="panel-body">
            <div class="col-md-10">
              <input type="text" class="form-control" ng-model="model.querystring"/>  
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary" ng-click="submitQuery(model.querystring)">Search</button>
            </div>
          </div>
        </div>
      </div>  
    </div>
    {{model.querystring}}
  </div>  
  </div>

  <div class="row" ng-if="model.result.status">
    <div class="col-md-12 form-group">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Your search Results ... 
          </div>
          <div class="panel-body">
            <div class="col-md-10">
               {{model.result}}
            </div>
            <div class="col-md-2">
              
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>  
  </div>
  
  
</div>

<div class="row marketing">

</div>
